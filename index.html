<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Nombres Entiers Basique</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="zonePresentation">
            <h1>Basic Calculator</h1>
            <p>
                Ceci est mon application de calculatrice.
                Elle permet d'effectuer des op√©rations avec des nombres entiers.
            </p>
        </section>
        <section class="zoneCalculatrice">
            <div id="displayScreen">0</div>
            <div class="inputs">
                <div class="firstRow">
                    <button class="input" id="erase">AC</button>
                    <button class="operator" id="divide">/</button>
                </div>
                <div class="secondRow">
                    <button class="number" id="number1">1</button>
                    <button class="number" id="number2">2</button>
                    <button class="number" id="number3">3</button>
                    <button class="operator" id="times">*</button>
                </div>
                <div class="thirdRow">
                    <button class="number" id="number4">4</button>
                    <button class="number" id="number5">5</button>
                    <button class="number" id="number6">6</button>
                    <button class="operator" id="plus">+</button>
                </div>
                <div class="fourthRow">
                    <button class="number" id="number7">7</button>
                    <button class="number" id="number8">8</button>
                    <button class="number" id="number9">9</button>
                    <button class="operator" id="minus">-</button>
                </div>
                <div class="fifthRow">
                    <button class="number" id="number0">0</button>
                    <button class="operator" id="equal">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
